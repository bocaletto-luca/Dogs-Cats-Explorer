<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- EN: Ensure proper scaling on mobile devices // IT: Assicura la corretta visualizzazione su dispositivi mobili -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Animal Gallery Explorer</title>
  
  <!-- EN: Include Bootstrap CSS for responsive design // IT: Includi Bootstrap CSS per un design responsive -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <!-- EN: App Title // IT: Titolo dell'app -->
    <h1>Animal Gallery Explorer</h1>
    
    <!-- EN: Navigation Tabs // IT: Tab di navigazione -->
    <ul class="nav nav-tabs mb-3" id="navTabs">
      <li class="nav-item">
        <a class="nav-link active" data-target="dogsSection">Dogs</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-target="catsSection">Cats</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-target="favoritesSection">Favorites</a>
      </li>
    </ul>
    
    <!-- EN: Dogs Section // IT: Sezione Cani -->
    <div id="dogsSection" class="section active">
      <!-- EN: Dropdown for dog breeds (including an "All" option) // IT: Menù a tendina per le razze dei cani (inclusa l'opzione "All") -->
      <div class="mb-3">
        <label for="dogBreedSelect" class="form-label">Select Dog Breed:</label>
        <select id="dogBreedSelect" class="form-select">
          <option value="all">All</option>
          <!-- EN: Dog breeds will be populated dynamically // IT: Le razze dei cani verranno popolate dinamicamente -->
        </select>
      </div>
      <div class="mb-3 text-center">
        <button id="loadDogsBtn" class="btn btn-primary">Load Dog Images</button>
      </div>
      <!-- EN: Grid container for dog images // IT: Contenitore della griglia per le immagini dei cani -->
      <div id="dogsGrid" class="row"></div>
      <div class="text-center">
        <button id="loadMoreDogsBtn" class="btn btn-secondary load-more-btn">Load More</button>
      </div>
    </div>
    
    <!-- EN: Cats Section // IT: Sezione Gatti -->
    <div id="catsSection" class="section">
      <!-- EN: Dropdown for cat breeds (including "All") // IT: Menù a tendina per le razze dei gatti (inclusa l'opzione "All") -->
      <div class="mb-3">
        <label for="catBreedSelect" class="form-label">Select Cat Breed:</label>
        <select id="catBreedSelect" class="form-select">
          <option value="all">All</option>
          <!-- EN: Cat breeds will be populated dynamically // IT: Le razze dei gatti verranno popolate dinamicamente -->
        </select>
      </div>
      <div class="mb-3 text-center">
        <button id="loadCatsBtn" class="btn btn-primary">Load Cat Images</button>
      </div>
      <!-- EN: Grid container for cat images // IT: Contenitore della griglia per le immagini dei gatti -->
      <div id="catsGrid" class="row"></div>
      <div class="text-center">
        <button id="loadMoreCatsBtn" class="btn btn-secondary load-more-btn">Load More</button>
      </div>
    </div>
    
    <!-- EN: Favorites Section // IT: Sezione Preferiti -->
    <div id="favoritesSection" class="section">
      <h3 class="text-center">Favorites</h3>
      <div id="favoritesGrid" class="row"></div>
    </div>
  </div>
  
  <!-- EN: Full-screen Modal for image details // IT: Modal a schermo intero per i dettagli dell'immagine -->
  <div class="modal fade" id="imgModal" tabindex="-1" aria-labelledby="imgModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-fullscreen modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <!-- EN: Modal title set dynamically // IT: Il titolo del modal viene impostato dinamicamente -->
          <h5 class="modal-title" id="imgModalLabel"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="container">
            <img id="modalImage" class="img-fluid modal-img mb-3" alt="Full Image" />
            <div id="modalDetails"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- EN: Fixed Footer // IT: Footer fisso -->
  <footer>
    Animal Gallery Explorer - Bocaletto Luca
  </footer>
  
  <!-- EN: Include Bootstrap Bundle with Popper // IT: Includi Bootstrap Bundle JS (include Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="main.js"></script>
  
</body>
</html>
